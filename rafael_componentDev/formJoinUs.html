<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form - Join Us</title>
  <link rel="stylesheet" href="../../stylesheets/normalize.css">
  <link rel="stylesheet" href="../../stylesheets/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!--  <link rel="stylesheet" href="_formJoinUs.css">-->
</head>

<body>

  <form class="formJoinUs">
    <h1 class="formJoinUs__heading">Join Us.</h1>
    <div class="formJoinUs__container formJoinUs__container--username">
      <input class="formJoinUs__field" type="text" placeholder="Username">
    </div>
    <div class="formJoinUs__container formJoinUs__container--email">
      <input class="formJoinUs__field" type="email" placeholder="Email">
    </div>
    <div class="formJoinUs__container formJoinUs__container--password">
      <input class="formJoinUs__field" type="password" placeholder="Password">
    </div>
    <button class="button--primary formJoinUs__submit">Sign Up</button>
  </form>

</body>

</html>
