<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Tables</title>
  <link rel="stylesheet" href="../../stylesheets/normalize.css">
  <link rel="stylesheet" href="../../stylesheets/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="tables.css">
  <style>

  </style>
</head>

<body>
  <div class="uiTableContainer">
    <table class="uiTable uiTable--center">
      <thead>
        <tr class="uiTable__row uiTable_headRow">
          <th class="uiTable__cell">Student</th>
          <th class="uiTable__cell">Test 1</th>
          <th class="uiTable__cell">Test 2</th>
        </tr>
      </thead>
      <tbody>
        <tr class="uiTable__row uiTable_bodyRow">
          <td class="uiTable__cell">A</td>
          <td class="uiTable__cell">89%</td>
          <td class="uiTable__cell">86%</td>
        </tr>
        <tr class="uiTable__row uiTable_bodyRow">
          <td class="uiTable__cell">B</td>
          <td class="uiTable__cell">86%</td>
          <td class="uiTable__cell">79%</td>
        </tr>
        <tr class="uiTable__row uiTable_bodyRow">
          <td class="uiTable__cell">C</td>
          <td class="uiTable__cell">49%</td>
          <td class="uiTable__cell">93%</td>
        </tr>
      </tbody>
      <tfoot>
        <tr class="uiTable__row uiTable_footRow">
          <th class="uiTable__cell"></th>
          <th class="uiTable__cell">75%</th>
          <th class="uiTable__cell">86%</th>
        </tr>
      </tfoot>
    </table>
  </div>
</body>

</html>
