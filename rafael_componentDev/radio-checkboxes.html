<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Radio Buttons &amp; Checkboxes</title>
  <link rel="stylesheet" href="../stylesheets/normalize.css">
  <link rel="stylesheet" href="../stylesheets/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--  <link rel="stylesheet" href="radio-checkboxes.css">-->
</head>

<body>

  <div class="radioButtons">
    <input id="r-1" class="radioButtons__input" type="radio" name="radio" value="" aria-hidden="true">
    <label class="radioButtons__label" for="r-1">Radio 1</label>
    <br>
    <input id="r-2" class="radioButtons__input" type="radio" name="radio" value="" aria-hidden="true">
    <label class="radioButtons__label" for="r-2">Radio 2</label>
    <br>
    <input id="r-3" class="radioButtons__input" type="radio" name="radio" value="" aria-hidden="true">
    <label class="radioButtons__label" for="r-3">Radio 3</label>
  </div>

  <hr>

  <div class="checkBoxes">
    <input id="cb-1" class="checkBoxes__input" type="checkbox" name="checkbox" value="" aria-hidden="true">
    <label class="checkBoxes__label checkBoxes__label--check" for="cb-1">Checkbox 1</label>
    <br>
    <input id="cb-2" class="checkBoxes__input" type="checkbox" name="checkbox" value="" aria-hidden="true">
    <label class="checkBoxes__label checkBoxes__label--x" for="cb-2">Checkbox 2</label>
    <br>
    <input id="cb-3" class="checkBoxes__input checkBoxes__input--checkInvert" type="checkbox" name="checkbox" value="" aria-hidden="true">
    <label class="checkBoxes__label checkBoxes__label--checkInvert" for="cb-3">Checkbox 3</label>
    <br>
    <input id="cb-4" type="checkbox" class="checkBoxes__input" name="checkbox" value="" aria-hidden="true">
    <label class="checkBoxes__label checkBoxes__label--xInvert" for="cb-4">Checkbox 4</label>
  </div>

</body>

</html>
