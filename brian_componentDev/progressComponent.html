<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="../stylesheets/normalize.css">
    <link rel="stylesheet" href="../stylesheets/main.css">
    <script src="https://use.fontawesome.com/fdce4b5bc4.js"></script>
</head>

<body>
    <section class="componentSection">
        <h2 class="componentSection__header">Progress</h2>
        <p class="componentSection__description"> </p>
        <h3 class="componentSection__subheader">Progress Bar</h3>
        <p class="componentSection__subDescription">A basic progress bar</p>
        <div class="componentSection__componentContainer">
            <div class="componentContainer__display componentContainer__display--col">
                <progress class="progressBar" value="0" max="100"></progress>
                <progress class="progressBar" value="20" max="100"></progress>
                <progress class="progressBar" value="40" max="100"></progress>
                <progress class="progressBar" value="60" max="100"></progress>
                <progress class="progressBar" value="80" max="100"></progress>
                <progress class="progressBar" value="100" max="100"></progress>
            </div>
            <div class="componentContainer__markup">
            </div>
        </div>
    </section>
</body>

</html>
