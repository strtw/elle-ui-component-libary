<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="../stylesheets/normalize.css">
    <link rel="stylesheet" href="../stylesheets/main.css">
    <script src="https://use.fontawesome.com/fdce4b5bc4.js"></script>
</head>

<body>
    <section class="componentSection">
        <h2 class="componentSection__header">Header/Footer</h2>
        <p class="componentSection__description"> </p>
        <h3 class="componentSection__subheader">Header </h3>
        <p class="componentSection__subDescription">A large carousel that displays one large photo at a time</p>
        <div class="componentSection__componentContainer">
            <div class="componentContainer__display">
                <header class="headerBar">
                    <div class="headerBar__logo">
                        <img src="../images/logo47.png" alt="">
                    </div>
                    <div class="headerBar__titleContainer">
                        <div class="headerBar__title">Website Title</div>
                        <div class="headerBar__subtitle">Website Subtitle</div>
                    </div>
                    <div class="headerBar__searchContainer">
                    </div>
                </header>
            </div>
            <div class="componentContainer__markup">
            </div>
        </div>
        <h3 class="componentSection__subheader">Footer </h3>
        <p class="componentSection__subDescription"></p>
        <div class="componentSection__componentContainer">
            <div class="componentContainer__display">
                <footer class="footerBar">
                    <section class="footerBar__section">
                        <div class="footerBar__header"> Site Authors: </div>
                        <div class="footerBar__authors">

                            <div class="footerBar__authorContainer">
                                <img class="footerBar__authorImage" src="../images/profile-pic.jpg">
                                <div class="footerBar__authorName"> Sarah </div>
                            </div>
                            <div class="footerBar__authorContainer">
                                <img class="footerBar__authorImage" src="../images/profile-pic.jpg">
                                <div class="footerBar__authorName"> Katie </div>
                            </div>
                        </div>
                    </section>
                </footer>
            </div>
            <div class="componentContainer__markup">
            </div>
        </div>
    </section>
</body>

</html>
