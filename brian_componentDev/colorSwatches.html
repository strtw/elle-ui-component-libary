<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    
    <link rel="stylesheet" href="../stylesheets/normalize.css">
    <link rel="stylesheet" href="../stylesheets/main.css">

    <script src="https://use.fontawesome.com/fdce4b5bc4.js"></script>
</head>
<body>

<section class="componentSection">

    <h2 class="componentSection__header">Core Colors</h2>
    <p class="componentSection__description">Major, re-usable colors</p>
    <h3 class="componentSection__subheader"> Base Colors </h3>
    <p class="componentSection__subDescription"></p>
    <div class="componentSection__componentContainer">
        <div class="componentContainer__display componentContainer__display--flex">
            <div class="colorSwatch__container">
                <div class="colorSwatch__colorBlock colorSwatch__colorBlock--baseColorDark"></div>
                <div class="colorSwatch__colorName">Base Color - Dark</div>
            </div>
            <div class="colorSwatch__container">
                <div class="colorSwatch__colorBlock colorSwatch__colorBlock--baseColorMed"></div>
                <div class="colorSwatch__colorName">Base Color </div>
            </div>
            <div class="colorSwatch__container">
                <div class="colorSwatch__colorBlock colorSwatch__colorBlock--baseColorLight"></div>
                <div class="colorSwatch__colorName">Base Color - Light</div>
            </div>
            <div class="colorSwatch__container">
                <div class="colorSwatch__colorBlock colorSwatch__colorBlock--baseColorAlt"></div>
                <div class="colorSwatch__colorName">Base Color - Alternative</div>
            </div>
        </div>
        <div class="componentContainer__markup">
            
        </div>
    </div>
    <h3 class="componentSection__subheader">Default Colors</h3>
    <p class="componentSection__subDescription">Default colors mainly used for typograph, borders, etc.</p>
    <div class="componentSection__componentContainer">
        <div class="componentContainer__display componentContainer__display--flex">
            <div class="colorSwatch__container">
                <div class="colorSwatch__colorBlock colorSwatch__colorBlock--defaultColor"></div>
                <div class="colorSwatch__colorName">Default Color </div>
            </div>
            <div class="colorSwatch__container">
                <div class="colorSwatch__colorBlock colorSwatch__colorBlock--defaultColorLight"></div>
                <div class="colorSwatch__colorName">Default Color - Light </div>
            </div>
            <div class="colorSwatch__container">
                <div class="colorSwatch__colorBlock colorSwatch__colorBlock--invertDefaultColor"></div>
                <div class="colorSwatch__colorName">Default Color - Inverted</div>
            </div>
            <div class="colorSwatch__container">
                <div class="colorSwatch__colorBlock colorSwatch__colorBlock--altColor"></div>
                <div class="colorSwatch__colorName">Default Color - Alternative </div>
            </div>
        </div>
        <div class="componentContainer__markup">
            
        </div>
    </div>
</section>
</body>
</html>
