<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="../stylesheets/normalize.css">
    <link rel="stylesheet" href="../stylesheets/main.css">
    <script src="https://use.fontawesome.com/fdce4b5bc4.js"></script>
</head>

<body>
    <section class="componentSection">
        <h2 class="componentSection__header">Photo Carousels</h2>
        <p class="componentSection__description">Display groups of photos in an eye-grabbing manner </p>
        <h3 class="componentSection__subheader">Full Carousel </h3>
        <p class="componentSection__subDescription">A large carousel that displays one large photo at a time</p>
        <div class="componentSection__componentContainer">
            <div class="componentContainer__display">
                <div class="fullCarousel" id="fullCarouselA">
                    <input class="fullCarousel__switch" id="fullCarouselA1" type="radio" name="fullCarouselA" checked>
                    <input class="fullCarousel__switch" id="fullCarouselA2" type="radio" name="fullCarouselA">
                    <input class="fullCarousel__switch" id="fullCarouselA3" type="radio" name="fullCarouselA">
                    <input class="fullCarousel__switch" id="fullCarouselA4" type="radio" name="fullCarouselA">
                    <div class="fullCarousel__viewer">
                        <img class="fullCarousel__image" src="../images/carouselStockA.jpg">
                        <img class="fullCarousel__image" src="../images/carouselStockB.jpg">
                        <img class="fullCarousel__image" src="../images/carouselStockD.jpg">
                        <img class="fullCarousel__image" src="../images/carouselStockE.jpg">
                    </div>
                    <div class="fullCarousel__thumbnails">
                        <label for="fullCarouselA1" class="fullCarousel__thumbnail"><img src="../images/carouselStockA.jpg"></label>
                        <label for="fullCarouselA2" class="fullCarousel__thumbnail"><img src="../images/carouselStockB.jpg"></label>
                        <label for="fullCarouselA3" class="fullCarousel__thumbnail"><img src="../images/carouselStockD.jpg"></label>
                        <label for="fullCarouselA4" class="fullCarousel__thumbnail"><img src="../images/carouselStockE.jpg">
                        </label>
                    </div>
                </div>
            </div>
            <h3 class="componentSection__subheader">Full Carousel </h3>
            <p class="componentSection__subDescription">A large carousel that displays one large photo at a time</p>
            <div class="componentSection__componentContainer">
                <div class="componentContainer__display">
                    <div class="altCarousel" id="altCarouselB">
                        <input class="altCarousel__switch" id="altCarouselA1" type="radio" name="altCarouselA" checked>
                        <input class="altCarousel__switch" id="altCarouselA2" type="radio" name="altCarouselA">
                        <input class="altCarousel__switch" id="altCarouselA3" type="radio" name="altCarouselA">
                        <div class="altCarousel__viewer">
                            <div class="altCarousel__switchLeft">
                                <label class="altCarousel__arrowLeft" for="altCarouselA1" ><i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i></label>
                                <label class="altCarousel__arrowLeft" for="altCarouselA2"><i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i></label>
                                <label class="altCarousel__arrowLeft" for="altCarouselA3"><i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i></label>
                            </div>
                            <img class="altCarousel__image" src="../images/carouselStockA.jpg">
                            <img class="altCarousel__image" src="../images/carouselStockB.jpg">
                            <img class="altCarousel__image" src="../images/carouselStockD.jpg">
                            <div class="altCarousel__switchRight">
                                <label class="altCarousel__arrowRight" for="altCarouselA1" ><i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i></label>
                                <label class="altCarousel__arrowRight" for="altCarouselA2"><i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i></label>
                                <label class="altCarousel__arrowRight" for="altCarouselA3"><i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i></label>
                            </div>
                        </div>
                    </div>
                </div>
                <h3 class="componentSection__subheader">Full Carousel </h3>
                <p class="componentSection__subDescription">A large carousel that displays one large photo at a time</p>
                <div class="componentSection__componentContainer">
                    <div class="componentContainer__display">
                        <div class="slideCarousel">
                            <input class="slideCarousel__switch" id="slideCarouselA1" type="radio" name="slideCarouselA" checked>
                            <input class="slideCarousel__switch" id="slideCarouselA2" type="radio" name="slideCarouselA">
                            <input class="slideCarousel__switch" id="slideCarouselA3" type="radio" name="slideCarouselA">
                            <div class="slideCarousel__switchLeft">
                                    <label class="slideCarousel__arrowLeft" for="slideCarouselA1" ><i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i></label>
                                    <label class="slideCarousel__arrowLeft" for="slideCarouselA2"><i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i></label>
                                    <label class="slideCarousel__arrowLeft" for="slideCarouselA3"><i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i></label>
                                </div>
                            <div class="slideCarousel__container">
                            
                            <div class="slideCarousel__viewer">
                                
                                <img class="slideCarousel__image" src="../images/carouselStockA.jpg">
                                <img class="slideCarousel__image" src="../images/carouselStockB.jpg">
                                <img class="slideCarousel__image" src="../images/carouselStockD.jpg">
                                <img class="slideCarousel__image" src="../images/carouselStockA.jpg">
                                <img class="slideCarousel__image" src="../images/carouselStockB.jpg">
                                <img class="slideCarousel__image" src="../images/carouselStockD.jpg">
                                <img class="slideCarousel__image" src="../images/carouselStockA.jpg">
                                <img class="slideCarousel__image" src="../images/carouselStockB.jpg">
                                <img class="slideCarousel__image" src="../images/carouselStockD.jpg">
                                <div style="clear: both;"></div>
                                
                            </div>
                            
                        </div>
                        <div class="slideCarousel__switchRight">
                                    <label class="slideCarousel__arrowRight" for="slideCarouselA1" ><i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i></label>
                                    <label class="slideCarousel__arrowRight" for="slideCarouselA2"><i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i></label>
                                    <label class="slideCarousel__arrowRight" for="slideCarouselA3"><i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i></label>
                                </div>
                            </div>
                    </div>
        </div>
        <div class="componentContainer__markup">
        </div>
        </div>
    </section>
</body>

</html>
