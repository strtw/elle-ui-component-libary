
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    
    <link rel="stylesheet" href="../stylesheets/normalize.css">
    <link rel="stylesheet" href="../stylesheets/main.css">

    <script src="https://use.fontawesome.com/fdce4b5bc4.js"></script>
</head>
<body>

<section class="componentSection">

    <h2 class="componentSection__header">12 Column Grid Layout</h2>
    <p class="componentSection__description"></p>
    <h3 class="componentSection__subheader">12 Column Grid Layout</h3>
    <p class="componentSection__subDescription">A basic 12 column grid to hold components of variable widths</p>
    <div class="componentSection__componentContainer">
        <div class="componentContainer__display componentContainer__display--flex">
            <div class="row">
              <div class="col1 col--styled">One</div>
              <div class="col11 col--styled">Eleven</div>
            </div>
            

            
            <div class="row">
              <div class="col2 col--styled">Two</div>
              <div class="col10 col--styled">Ten</div>
            </div>
            

            
            <div class="row">
              <div class="col3 col--styled">Three</div>
              <div class="col9 col--styled">Nine</div>
            </div>

            <div class="row">
              <div class="col4 col--styled">Four</div>
              <div class="col8 col--styled">Eight</div>
            </div>
            
            <div class="row">
              <div class="col5 col--styled">Five</div>
              <div class="col7 col--styled">Seven</div>
            </div>
            
            <div class="row">
              <div class="col6 col--styled">Six</div>
              <div class="col6 col--styled">Six</div>
            </div>
            
            <div class="row">
              <div class="col7 col--styled">Seven</div>
              <div class="col5 col--styled">Five</div>
            </div>
            
            <div class="row">
              <div class="col8 col--styled">Eight</div>
              <div class="col4 col--styled">Four</div>
            </div>
            
            <div class="row">
              <div class="col9 col--styled">Nine</div>
              <div class="col3 col--styled">Three</div>
            </div>
            
            <div class="row">
              <div class="col10 col--styled">Ten</div>
              <div class="col2 col--styled">Two</div>
            </div>
            
            <div class="row rowEx">
              <div class="col11 col--styled">Eleven</div>
              <div class="col1 col--styled">One</div>
            </div>
            
        </div>
        <div class="componentContainer__markup">
            
        </div>
    </div>
</section>
</body>
</html>
